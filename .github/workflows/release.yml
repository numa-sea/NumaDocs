on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      # Pipenv でパッケージ管理している場合を想定しています。
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      # Pipfile.lock を Git 管理に含めている場合を想定しています。
      - name: Get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
        
      - name: Chache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: python3 -m pip install -r ./requirements.txt
      # run: python -m pipenv sync --dev
      # まず、ビルドします。
      - run: mkdocs build
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ACCESS_TOKEN }}
          # デプロイ元リポジトリーとデプロイ先が異なる場合、
          # external_repository を指定します。
          external_repository: NOKOLat/PROGRAM_DOCS_DEPLOY
          # publish_branch を指定しない場合、
          # gh-pages ブランチにデプロイされます。
          # publish_branch: master
          publish_dir: ./site
